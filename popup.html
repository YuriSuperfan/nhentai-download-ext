<!DOCTYPE html>
<html lang="en">
<head>
    <title>NHentai Helper</title>
    <link rel="stylesheet" href="popup.css"/>
    <script src="popup.js" defer></script>
</head>
<body>
<div id="title" class="subsection">
    <img src="icons/icon32.png" alt="nhentai download icon">
    <h2>nhentai Download</h2>
</div>

<div id="download-area" class="subsection">
    <h3>Download a gallery</h3>
    <div id="input-area">
        <input type="text" id="galleryId" placeholder="ID" maxlength="6">
        <button id="startDownload">Download</button>
    </div>
</div>

<div id="queue-area" class="subsection">
    <h3>Current Queue</h3>
    <ul id="queueList"></ul>
</div>

<div id="action-area" class="subsection">
    <button id="clearStorage">Clear Queue</button>
    <button id="checkDownloads">Check Queue</button>
</div>
</body>
</html>
